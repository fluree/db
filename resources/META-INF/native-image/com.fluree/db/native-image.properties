# GraalVM Native Image configuration for Fluree DB
# S3 Express One Zone support - AWS SDK v2 classes for reflection

# Initialize AWS SDK at build time to ensure classes are included in native image
# The reflection config will make them accessible at runtime
Args = --initialize-at-build-time=software.amazon.awssdk.auth.credentials \
       --initialize-at-build-time=software.amazon.awssdk.regions \
       --initialize-at-build-time=software.amazon.awssdk.services.s3.model \
       --initialize-at-run-time=software.amazon.awssdk.services.s3.S3Client \
       --initialize-at-run-time=software.amazon.awssdk.core
