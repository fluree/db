# GraalVM Native Image configuration for Fluree DB
#
# Caffeine Cache Support:
# Caffeine dynamically generates cache implementation classes based on configuration.
# - SSMS: Size-bounded cache with strong keys/values (used in fluree.db.cache)
# - SSMSA: Size-bounded cache with access ordering
# - SW: Weak-values cache (used in fluree.db.json-ld.iri for SID interning)
#
# S3 Express One Zone support - AWS SDK v2:
# AWS SDK classes used for S3 Express One Zone session management are imported
# directly in fluree.db.storage.s3-express, allowing GraalVM to detect them.
#
# The reflect-config.json in this directory provides reflection metadata for runtime access.
