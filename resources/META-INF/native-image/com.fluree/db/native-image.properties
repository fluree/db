# GraalVM Native Image configuration for Fluree DB
# S3 Express One Zone support - AWS SDK v2 classes for reflection

# Force inclusion of AWS SDK v2 packages needed for S3 Express One Zone
# These packages are accessed via dynamic class loading and won't be detected by static analysis
Args = --initialize-at-run-time=software.amazon.awssdk.services.s3 \
       -H:Preserve=package=software.amazon.awssdk.auth.credentials \
       -H:Preserve=package=software.amazon.awssdk.regions \
       -H:Preserve=package=software.amazon.awssdk.services.s3 \
       -H:Preserve=package=software.amazon.awssdk.services.s3.model
